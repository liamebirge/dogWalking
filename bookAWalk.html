<html>
	<head>
		<title>Book a Walk</title>
		<script href="dogWalk.js" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" href="dogWalkingStyle.css" />
	</head>
	<body>
		<header>
			<div class="headerText">
				<h1>Book A Walk</h1>
			</div>
			<div class="navButtons">
				<a href="index.html">Home</a>
				<a href="about.html">About Us</a>
				<a href="routes.html">Packages</a>
				<a href="bookAWalk.html">Book A Walk</a>
			</div>
		</header>
		<hr />
		<section>
			<div id="form">
				<form action="#">
					<fieldset class="contact">
						<legend>Name:</legend>
						<input type="text" name="firstName" placeholder="First Name" /><br />
						<input type="text" name="lastName" placeholder="Last Name" /><br />
					</fieldset>
					<!--phone number, email, route/length of walk-->
					<fieldset class="contact">
					<legend>Contact Info:</legend>
						Phone: <input type="text" name="phoneNumber" placeholder="###-###-####" /><br />
						Email: <input type="text" name="email" placeholder="example@email.com" /><br />
					</fieldset>
					<fieldset class="contact">
						<legend>Walk Info:</legend>
						<select id="walkSelect">
							<option value="" disabled="disabled" selected="selected">Please select a package</option>
							<option value="1">Dogs Unleashed</option>
							<option value="2">Woof Pack</option>
							<option value="3">King Pup</option>
							<option value="4">Golden Leash</option>
						</select><br />
						<legend>Comments:</legend>
						<input style="width:200px;" type="text" name="comments" placeholder="Anything you want us to know?"><br />
					</fieldset>
					<input type="submit" value="Submit" />
				</form>
			</div>
		</section>
		<footer>
			<company></company><br />
			Phone: <phone></phone><br />
			Email: <email></email>
		</footer>
	</body>
</html>
