<html>
	<head>
		<title>Tails A Waggin'</title>
		<link rel="shortcut icon" href="https://liamebirge.github.io/dogWalking/Pictures/dog.png" />
		
		<script href="dogWalk.js" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" href="dogWalkingStyle.css" />
		<link rel="stylesheet" type="text/css" href="dogwalkchat.css">
  		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
	</head>
	<body>
		<header>
			<div class="headerText">
				<h1>Tails A Waggin'</h1>
			</div>
			<div class="navButtons">
				<a href="index.html">About Us</a>
				<a href="routes.html"><u>Routes</u></a>
				<a href="packages.html">Packages</a>
				<a href="bookAWalk.html">Book A Walk</a>
			</div>
		</header>
		<hr />
		<section>
			<div class="container" style="width:100%;display:flex;flex-direction:row;justify-content:space-around;">
				<script src="https://maps.google.com/maps/api/js?key=AIzaSyCtZcI0esB_ew8-bi76r6hINphD01gTFhk"></script>
				<div id="map" style="width: 800px; height: 400px;"></div>
				<script src="dogmap.js"></script>
				<img src="http://dy5jipgyozh6.cloudfront.net/wp-content/uploads/2017/03/26233333/spring-health-dogs1.jpg" style="width: 40%; height: auto;" alt="Dogwithstickinmouth">
			</div>
				<div class="chatbox-container" style="z-index: 1000;">
      				<div class="chatbox_header" id="click-me">
        				<div class="chatbox_header_label">
         					Bark With an Expert
        				</div>
        				<div class="chatbox_header_arrow">
          					<i class="fa fa-chevron-up" aria-hidden="true"></i>
        				</div>
      				</div>
      				<div class="chatbox_lower-container" id="lower-container">
        				<div class="chatbox_convo-area">
          					<div class="chatbox_convo_bubble chatbox_convo_bubble__other">
            						Hey you're sniffin around in the tall grass, need a hand?
          					</div>
          					<div class="chatbox_convo_bubble chatbox_convo_bubble__you">
            						Hiya detective dog, things are ruff - I would love a hand!
          					</div>
        				</div>
        				<div class="chatbox_dialog">
          					<input class="chatbox_input" type="text" name="chat">
          					<button class="chatbox_send-btn">Send</button>
        				</div>
      				</div>
    			</div>
    		<script>
    			var header = document.getElementById('click-me');
			var lowerContainer = document.getElementById('lower-container');
			var isOpen = false;
			var className = 'chatbox_lower-container__open';

			header.addEventListener('click', function () {
  				if (!isOpen) {
    				isOpen = true;
    				lowerContainer.classList.add(className);
  				} else {
    				isOpen = false;
    				lowerContainer.classList.remove(className);
  				}
			});
    		</script>
		</section>
		<footer>
			<b><company>Tails a Waggin' Dog Walking</company></b><br />
			Phone: <u><phone>250-DOG-PAWS</phone></u><br />
			Email: <u><email><a class="email" href="mailto:tails-a-waggin@gmail.com?Subject=Dog%20walking" target="_top">tails-a-waggin'@gmail.com</a></email></u>
		</footer>
	</body>
</html
